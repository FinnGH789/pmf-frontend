<section class="summate_container">
  <div
    class="icon_container"
    [style.background-color]="backgroundColor()"
    (click)="toggleSummate()"
  >
    <img
      src="{{ icon() }}"
      alt="An Icon to add Financies to your Total Transaction List"
    />
  </div>
  <div class="add_finance">
    <p class="add_finance_title">{{ caption() }}</p>
    <p>{{ label() }}</p>
  </div>
</section>

@if (openSummate()) {
  @if (einnahmeTruthy()) {
    <div class="summateWindow">
      <h1>{{ popUpCaption() }}</h1>
      <svg
        class="close"
        (click)="toggleSummate()"
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0" />

        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

        <g id="SVGRepo_iconCarrier">
          <g id="Menu / Close_MD">
            <path
              id="Vector"
              d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18"
              stroke="#D92D20"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
        </g>
      </svg>
      <div class="form" [formGroup]="einnahmenForm">
        <app-input-text
          [label]="'Grund'"
          formControlName="grund_einnahmen"
          [(ngModel)]="einnahme.beschreibung"
        ></app-input-text>
        <app-input-text
          [label]="'Betrag'"
          formControlName="betrag_einnahmen"
          [(ngModel)]="einnahme.betrag"
        ></app-input-text>
        <app-input-text
          [label]="'Zahlungsmittel'"
          formControlName="zahlungsmittel_einnahmen"
          [(ngModel)]="einnahme.zahlungsmittel"
        ></app-input-text>
      </div>
      <input
        id="enter"
        type="button"
        value="Enter"
        (click)="addEinnahmen(einnahme)"
      />
    </div>
  } @else {
    <div class="summateWindow">
      <h1>{{ popUpCaption() }}</h1>
      <svg
        class="close"
        (click)="toggleSummate()"
        width="30px"
        height="30px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0" />

        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

        <g id="SVGRepo_iconCarrier">
          <g id="Menu / Close_MD">
            <path
              id="Vector"
              d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18"
              stroke="#D92D20"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
        </g>
      </svg>
      <div [formGroup]="ausgabenForm">
        <app-input-text
          [label]="'Grund'"
          formControlName="grund_ausgaben"
          [(ngModel)]="ausgabe.beschreibung"
        ></app-input-text>
        <app-input-text
          [label]="'Betrag'"
          formControlName="betrag_ausgaben"
          [(ngModel)]="ausgabe.betrag"
        ></app-input-text>
        <app-input-text
          [label]="'Zahlungsmittel'"
          formControlName="method_ausgaben"
          [(ngModel)]="ausgabe.zahlungsmittel"
        ></app-input-text>
      </div>
      <input
        id="enter"
        type="button"
        value="Enter"
        (click)="addAusgaben(ausgabe)"
      />
    </div>
  }
}
